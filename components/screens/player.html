<section>
	<video
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    data-setup="{}"
  >
  </video>
</section>

<script>
	var vid = document.getElementById("my-video");
	var url = sessionStorage.getItem('video_url');
            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(vid);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                	vid.play();
                });
            }
  
</script>

<style>
    #my-video {
      width: 100vw;
      height: 100vh;
      position: absolute;
      object-fit: contain;
      top: 0;
      left: 0;
    }
</style>
