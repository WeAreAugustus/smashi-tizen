    .accountmain{
    display: flex; 
    padding: 1rem;

    color: #ffffff; 
    justify-content: space-around;

    }

    font-size: 32px;
    line-height: 2rem; 
    font-weight: 600; 
    flex-direction: column; 
    gap: 2rem; 
    }
    .accounthead{
    display: flex;
    gap: 1rem;
    }
    #accounticon{
    font-size: 56px;
    font-weight: 700; 
    background-color: #E5EDFE;
    padding: 3rem; 
    color: #5483EA;
    }
    .accountchild{
    display: flex;
    justify-content: space-between; 
	align-items: center;
    gap: 3rem;
	padding: 3rem;
    outline-style: none;
	transition: background-color .2s;
	width: 50rem;
    }
    .accountchild:hover,
    .accountchild:focus{
    background: #383838;
    }
    .accountsubchild{
    display: flex;
    gap: 3rem;
    align-items: center;
    }
    .accountsettingstitle{
    font-size: 40px;
    line-height: 2.25rem; 
    font-weight: 600; 
    }
    .accountsettingsmain{
	display: flex;
    flex-direction: column;
    width: 50%;
    gap: 5rem;
    padding-inline-start: 2rem;
    border-inline-start-width: 3px;
    border-inline-start-style: solid;
    border-inline-start-color: white; 
    }
    .accountsettingssub{
    display: flex; 
    flex-direction: column; 
    gap: 4rem; 
    }
    .accountsettingschild{
    display: flex; 
    flex-direction: column; 
    gap: 2rem; 
    font-size: 32px;
    line-height: 2rem; 
    }
</style>
<script>
function checkLockSaved(checker, index) {
    console.log("In checker: " + index);
    var hasSubscription = sessionStorage.getItem("hasSubscription");
    if (checker == 1 || hasSubscription == "true" ) {
        console.log("In checker cond");
        document.getElementById('lockiconsaved' + index).remove();
	}
}
</script>
